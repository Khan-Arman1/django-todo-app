{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
<section class="container-fluid align-middle">
    <h1>Register here</h1>
    <div>
        <form method="post" class="col-md-6 mx-auto border border-1 rounded p-3">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class='btn btn-primary'>Submit</button>
    </form>
</div>
</section>
{% endblock %}
